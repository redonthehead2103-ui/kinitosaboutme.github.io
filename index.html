<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 42px;
      text-shadow: 2px 2px 4px #ff00ff;
    }
    img {
      border: 3px solid #ff00ff;
      border-radius: 50%;
      margin: 20px;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    #content {
      display: none;
      animation: fadeIn 1.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    button {
      background: #ff00ff;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 100px;
    }
    button:hover {
      background: #00ffcc;
    }
  </style>
</head>
<body>
  <!-- Button gate -->
  <div id="gate">
    <button onclick="enterSite()">Enter My World</button>
  </div>

  <!-- Hidden content -->
  <div id="content">
    <h1>Welcome to My Page</h1>
    <img src="https://i.ibb.co/39WwBBLK/2025-08-06-0fu-Kleki.png" alt="Profile Picture">
    <p>This is my retro about me page with music.</p>
  </div>

  <!-- Audio (starts only when button is clicked) -->
  <audio id="bgmusic" loop>
    <source src="fps_cover.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- SCRIPT -->
  <script>
    function enterSite() {
      document.getElementById("gate").style.display = "none";
      document.getElementById("content").style.display = "block";
      const music = document.getElementById("bgmusic");
      music.volume = 0.3; // set volume (0.0 = mute, 1.0 = full)
      music.play();
    }
  </script>
</body>
</html>
